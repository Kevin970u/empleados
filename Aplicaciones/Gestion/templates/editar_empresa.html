{% include 'header.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Editar Empresa</h2>
    <hr>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="empresa_empre">Nombre de la Empresa</label>
            <input type="text" class="form-control" id="empresa_empre" name="empresa_empre" value="{{ empresa.empresa_empre }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
